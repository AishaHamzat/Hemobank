  <div class="login-container" style="margin-top: 15%;">
    <h2 class="text-center mb-4 text-danger">Blood Bank Login</h2>

    <!-- Tabs for Donor and Hospital -->
    <ul class="nav nav-tabs mb-3" id="loginTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="donor-tab" data-bs-toggle="tab" data-bs-target="#donor" type="button" role="tab">Donor</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="hospital-tab" data-bs-toggle="tab" data-bs-target="#hospital" type="button" role="tab">Hospital</button>
      </li>
    </ul>

    <!-- Donor and Hospital Forms -->
    <div class="tab-content" id="loginTabContent">
      <!-- Donor Login Form -->
      <div class="tab-pane fade show active" id="donor" role="tabpanel">
        <form id="donorLoginForm">
          <div class="mb-3">
            <label for="donorEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="donorEmail" required>
          </div>
          <div class="mb-3">
            <label for="donorPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="donorPassword" required>
          </div>
          <a href="DonorDashboard.html" class="btn btn-danger w-100">Login as Donor</a>
      </div>

      <!-- Hospital Login Form -->
      <div class="tab-pane fade" id="hospital" role="tabpanel">
        <form id="hospitalLoginForm">
          <div class="mb-3">
            <label for="hospitalEmail" class="form-label">Hospital name</label>
            <input type="email" class="form-control" id="hospitalEmail" required>
          </div>
          <div class="mb-3">
            <label for="hospitalPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="hospitalPassword" required>
          </div>
          <a href="HospitalDashboad.html" class="btn btn-danger w-100">Login as Hospital</a>
        </form>
      </div>
    </div>

    <!-- Success Message -->
    <div id="loginAlert" class="alert alert-success mt-3 d-none" role="alert">
      ✅ Login successful!
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showSuccess(message) {
      const alert = document.getElementById('loginAlert');
      alert.textContent = message;
      alert.classList.remove('d-none');
      setTimeout(() => {
        alert.classList.add('d-none');
      }, 3000);
    }

    document.getElementById("donorLoginForm").addEventListener("a", function(e) {
      e.preventDefault();
      const email = document.getElementById("donorEmail").value;
      const password = document.getElementById("donorPassword").value;
      if (email && password) {
        showSuccess("✅ Donor login successful!");
        this.reset();
      }
    });

    document.getElementById("hospitalLoginForm").addEventListener("a", function(e) {
      e.preventDefault();
      const email = document.getElementById("hospitalEmail").value;
      const password = document.getElementById("hospitalPassword").value;
      if (email && password) {
        showSuccess("✅ Hospital login successful!");
        this.reset();
      }
    });
  </script>
