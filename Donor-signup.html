  <!-- Donor Registration Page -->
  <section id="register-donor" class="container py-5" style="margin-top: 5%;">
    <h2 class="text-center mb-4">Donor Registration</h2>
    <form class="mx-auto" style="max-width: 500px;" onsubmit="handleSubmit(event, 'Donor Registered Successfully!')">
      <div class="mb-3">
        <label for="donorName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="donorName" required>
      </div>
      <div class="mb-3">
        <label for="donorEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="donorEmail" required>
      </div>
      <div class="mb-3">
        <label for="donorBloodType" class="form-label">Blood Type</label>
        <select class="form-select" id="donorBloodType" required>
          <option value="">Select</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>O+</option>
          <option>O-</option>
          <option>AB+</option>
          <option>AB-</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="donorPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="donorPassword" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">Register as Donor</button>
    </form>
  </section>
